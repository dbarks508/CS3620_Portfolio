{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Hobbies</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
<div class="content">
<h1>Dylan's Portfolio</h1>
    <ul>
    {% for pi in portfolioItemList %}
        <li>{{pi.name}}: </li>
        <p>{{pi.description}}</p>
    {% endfor %}
    </ul>


<div id="home-links">
    {% for api in apis %}
        <a href="{{ api.path }}">|| {{ api.name }} ||</a>
    {% endfor %}
</div>
</div>
</body>
</html>
